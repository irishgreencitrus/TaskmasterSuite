<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Taskmaster Suite - Screen</title>

    <link rel="shortcut icon" href="./sources/frontend/tm.ico">
    <link href="./sources/frontend/css/style.css" rel="stylesheet" type="text/css">
    <link href="./sources/frontend/fonts/veteran_typewriter.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="overlay-black"></div>
    <div id="div-taskmaster" class="div-containers" style="display: block;">
        <image src="./data/backgrounds/taskmaster.webp" style="width: 100%; height: auto; min-height: 100%; background-size: cover;"></image>
        <div id="inner-taskmaster"
            style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transform: scale(1.25)">
            <image id="image-taskmaster"
                style="position: absolute; transform: translate(-50%, -60%); height: 500px; width: 400px"></image>
            <image src="./data/backgrounds/frame.webp"
                style="position: absolute; transform: translate(-50%, -60%); height: 600px; width: 500px"></image>
            <image src="./data/backgrounds/TM3D.webp"
                style="position: absolute; transform: translate(-50%, +100%); height: 200px"/>
        </div>
    </div>
    <div id="div-scoreboard" class="div-containers">
        <div id="div-scoreboard-2" style="width: 100%; height: 100%; position: absolute;">
            <div id="inner-scoreboard">
            </div>
        </div>
    </div>
    <div id="div-image" class="div-containers">
        <image id="image" style="width: 100%; height: 100%"></image>
    </div>
    <div id="div-video" class="div-containers" style="background-color: black;">
        <video id="video" style="width: 100%; height: 100%">
            <source id="video-src" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="div-no-connection"
        style="position: absolute; display: none; margin: 100px; color: red; background-color: white; opacity: 0.8; padding: 20px">
        <h1>
            No connection
        </h1>
        The connection to the server could not be established! Ensure that the server.exe has been started in the same
        network in which you're trying to connect and that you are connecting to the website displayed in the window
        which is shown when you start the server.exe.
    </div>
    <script src="./sources/frontend/js/reconnecting-websocket.min.js"></script>
    <script src="./sources/frontend/js/screen.js" type="text/javascript"></script>
</body>

</html>
